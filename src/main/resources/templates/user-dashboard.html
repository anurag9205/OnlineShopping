<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard-title">
    <h2>Welcome to the Online Shopping Portal</h2>
</div>

<!-- Centered Search Form -->
<div class="search-container">
    <form th:action="@{/user/search}" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search product..." />
        <button type="submit">Search</button>
    </form>
</div>

<div class="categories">
    <div class="category-box">
        <div class="image-blur" style="background-image: url('/images/electronics.png');"></div>
        <a th:href="@{/user/category/1}" class="category-btn">Explore Electronics</a>
    </div>
    <div class="category-box">
        <div class="image-blur" style="background-image: url('/images/clothing.png');"></div>
        <a th:href="@{/user/category/2}" class="category-btn">Explore Clothing</a>
    </div>
    <div class="category-box">
        <div class="image-blur" style="background-image: url('/images/books.png');"></div>
        <a th:href="@{/user/category/3}" class="category-btn">Explore Books</a>
    </div>
    <div class="category-box">
        <div class="image-blur" style="background-image: url('/images/grocery.png');"></div>
        <a th:href="@{/user/category/4}" class="category-btn">Explore Grocery</a>
    </div>
</div>

<!-- Stacked Cart & Orders Links -->
<ul class="dashboard-links">
    <li><a th:href="@{/user/cart}">View Cart</a></li>
    <li><a th:href="@{/user/orders}">Orders History</a></li>
</ul>

<!-- Logout Button -->
<form th:action="@{/logout}" method="post" class="logout-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>

</body>

</html>
