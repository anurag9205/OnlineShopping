<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="search-container">
    <h2>Search Products</h2>
    <form th:action="@{/user/search}" method="get">
        <input type="text" name="query" placeholder="Enter product or category" required />
        <button type="submit">Search</button>
    </form>

    <div class="results">
        <div th:each="product : ${products}">
            <p><strong th:text="${product.name}"></strong> - â‚¹<span th:text="${product.price}"></span></p>
            <form th:action="@{/user/order}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="number" name="quantity" min="1" value="1" />
                <button type="submit">Order</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
