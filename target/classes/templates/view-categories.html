<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container list-container">
    <h2>All Categories</h2>

    <ul class="styled-list">
        <li th:each="category : ${categories}">
            <span th:text="${category.name}" class="category-name">Category Name</span>
            —
            <a th:href="@{'/admin/category/edit/' + ${category.id}}" class="edit-link">Edit</a> |
            <a th:href="@{'/admin/category/delete/' + ${category.id}}"
               onclick="return confirm('Are you sure you want to delete this category?');"
               class="delete-link">Delete</a>
        </li>
    </ul>

    <div class="login-links" style="margin-top: 20px;">
        <a th:href="@{/admin/home}">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
