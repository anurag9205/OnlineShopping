<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Reviews</title>
    <link rel="stylesheet" th:href="@{/style/styles.css}">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }

        h2, h3 {
            text-align: center;
        }

        .review-form {
            background: #f4f4f4;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .review-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .review-form select,
        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .review-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0c1e3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .category-btn, .product-btn {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 10px 18px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .category-btn:hover,
        .product-btn:hover {
            background-color: #e69500;
        }

        .review-block {
            padding: 10px;
            background: #f8f8f8;
            border-left: 4px solid #2196F3;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .back-link, .button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #0c1e3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-link:hover,
        .button:hover {
            background-color: #061124;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Leave a Product Review</h2>
    <div class="review-form">
        <form th:action="@{/user/review}" method="post">
            <label>Product</label>
            <select name="productId" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>

            <label>Rating (1-5)</label>
            <input type="number" name="rating" min="1" max="5" required />

            <label>Comment</label>
            <textarea name="comment" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <h2>üì¶ Product Reviews</h2>

    <div th:each="cat : ${categories}" style="margin-bottom: 25px;">
        <form th:action="@{/user/toggle-reviews}" method="post">
            <input type="hidden" name="categoryId" th:value="${cat.id}" />
            <button type="submit" class="category-btn">
                üìÅ <span th:text="${cat.name}">Category</span>
            </button>
        </form>

        <div th:if="${selectedCategory == cat.id}" style="margin-left: 20px; margin-top: 10px;">
            <div th:each="prod : ${cat.products}">
                <form th:action="@{/user/toggle-reviews}" method="post" style="margin-bottom: 10px;">
                    <input type="hidden" name="categoryId" th:value="${cat.id}" />
                    <input type="hidden" name="productId" th:value="${prod.id}" />
                    <button type="submit" class="product-btn">
                        üì¶ <span th:text="${prod.name}">Product</span>
                    </button>
                </form>

                <div th:if="${selectedProduct == prod.id}" style="margin-left: 30px; margin-top: 10px;">
                    <div th:if="${reviewMap[prod.id] != null}">
                        <!-- First 2 reviews -->
                        <div th:each="review, iterStat : ${reviewMap[prod.id]}">
                            <div th:if="${iterStat.index < 2}" class="review-block">
                                <strong th:text="${review.user.name}"></strong> - ‚≠ê <span th:text="${review.rating}"></span><br>
                                <i th:text="${review.comment}"></i>
                            </div>
                        </div>

                        <!-- View more reviews -->
                        <details th:if="${reviewMap[prod.id].size() > 2}" style="margin-top: 10px;">
                            <summary>View More Reviews</summary>
                            <div th:each="review, iterStat : ${reviewMap[prod.id]}">
                                <div th:if="${iterStat.index >= 2}" class="review-block" style="background: #eee;">
                                    <strong th:text="${review.user.name}"></strong> - ‚≠ê <span th:text="${review.rating}"></span><br>
                                    <i th:text="${review.comment}"></i>
                                </div>
                            </div>
                        </details>
                    </div>
                    <div th:if="${reviewMap[prod.id] == null}">
                        <p>No reviews for this product.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <a th:href="@{/user/home}" class="back-link">‚¨Ö Back to Dashboard</a>
    </div>
</div>
</body>
</html>
