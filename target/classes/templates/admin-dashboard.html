<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>
<div class="dashboard">
    <h2>Admin Panel</h2>
    <ul>
        <li><a th:href="@{/admin/add-category}"> Add Category</a></li>
        <li><a th:href="@{/admin/add-product}"> Add Product</a></li>
        <li><a th:href="@{/admin/categories}"> Manage Categories</a></li>
        <li><a th:href="@{/admin/products}"> Manage Products</a></li>
<!--        <li><a th:href="@{/admin/logout}"> Logout</a></li>-->
    </ul>
    <form th:action="@{/admin/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
